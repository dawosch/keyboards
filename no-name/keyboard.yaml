meta:
  engine: 4.1.0
  version: 0.0.0
  author: Dawosch
units:
  $default_width: cx
  $default_height: cy
  kx: cx
  ky: cy
  px: kx + 2
  py: ky + 2
points:
  key:
    padding: py
  zones:
    matrix:
      key:
        spread: px
      columns:
        outer:
          rows.top.skip: true
          key:
            splay: 10
        pinky:
        ring:
          key:
            stagger: .25ky
            splay: -5
        middle:
          key:
            stagger: .5ky
            splay: -5
        index:
          key:
            stagger: -.25ky
        inner:
          key:
            stagger: -.25ky
      rows:
        bottom:
        main:
        top:
    thumb:
      anchor:
        ref: matrix_inner_bottom
        shift: [0, -1.3ky]
      key:
        spread: 1.2kx
        splay: -15
      columns:
        thumb1:
          key:
            # splay: -10
        thumb2:
          key:
            width: 1.5kx
            rotate: 90
        thumb3:
          key:
            # splay: -10
      rows:
        thumb:
outlines:
  raw:
    - what: rectangle
      where: true
      size: [kx + 6, ky + 6]
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5,ky-0.5]
  board:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_pinky_top
          shift: [-.5kx, .5ky]
        - ref: matrix_middle_top
          shift: [-.5kx, .5ky]
        - ref: matrix_index_top
          shift: [.5kx, .5ky]
        - ref: matrix_inner_top
          shift: [.5kx, .5ky]
        - ref: matrix_inner_bottom
          shift: [.5kx, 0]
        - ref: thumb_thumb3_thumb
          shift: [.5kx, .5ky]
        - ref: thumb_thumb3_thumb
          shift: [.5kx, -.5ky]
        - ref: thumb_thumb1_thumb
          shift: [-.5kx, -.5ky]
        - ref: matrix_index_bottom
          shift: [-.5kx, -.5ky]
        # - ref: matrix_ring_bottom
        #   shift: [-.5kx, -.5ky]
        # - ref: matrix_pinky_bottom
        #   shift: [.5kx, -.5ky]
        - ref: matrix_outer_bottom
          shift: [-.5kx, -.5ky]
        - ref: matrix_outer_main
          shift: [-.5kx, .5ky]
        
pcbs:
cases:
